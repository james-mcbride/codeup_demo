<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/partials :: head">
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">-->
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
<nav th:replace="partials/partials :: navbar"></nav>
<div class="row">
    <div class="col-2 col-md-1">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <div><strong>Categories</strong></div>
            </li>
            <li class="nav-item" th:each="category : ${categories}">
                <a class="nav-link" th:href="${'/posts/category/'+category.id}" th:text="${category.category}"></a>
            </li>
        </ul>
    </div>
    <div class="card-columns col-10 col-md-11" id="postsColumns">
        <div class="card text-center" th:each="item : ${posts}">
            <img th:if="${item.getImages().size()>0}" class="card-img-top"
                 th:src="${item.getImages().get(0).getPath()}">
            <div class="card-body">
                <h4 class="card-title" th:text="${item.getTitle()}"/>
                <p class="card-text" th:text="${item.getBody()}"/>
                <!--            <form method="post" action="/posts/show">-->
                <!--                <input type="hidden" name="postId" th:value="${item.getId()}">-->
                <!--                <button type="submit" class="btn btn-primary">View Post</button>-->
                <!--            </form>-->
                <a th:href="${'/posts/'+item.getId()}">
                    <button type="submit" class="btn btn-primary">View Post</button>
                </a>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
